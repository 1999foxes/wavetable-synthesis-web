<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sine Wave Player</title>
  </head>
  <body>
    <button id="play">Play</button>
    <label for="blend">Blend</label>
    <input id="blend" type="range" min="0" max="1" step="0.001" value="0" />
    <canvas id="scope" width="600" height="200"></canvas>
    <!-- WAV import -->
    <div>
      <label for="wavimport">Import WAV</label>
      <input id="wavimport" type="file" accept="audio/wav,audio/x-wav,.wav" />
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
